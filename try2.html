<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        width: 30px;
        height: 30px;
        background-color: black;
        position: absolute;
        animation: slide both infinite;
        animation-duration: .8s;
    }
    @keyframes slide {
        from{
            top: 0;
        }
        to{
            top: 50px;
        }
    }
</style>
<body>
    <div></div>
</body>
</html>
