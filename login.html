<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- fontawesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- custom CSS -->
    <link rel="stylesheet" href="/login.css">
</head>
 
<body>
    <div class="page-container">
        <div class="logo-container">
            <a href="/landingpage.html"><img src="/img/logo.png" alt="renoreach" id="main-logo"></a>
        </div>
        <div class="main-container">
            <div class="form-container">
                <p class="title">Login</p>
                <form class="login-signup-form" action="">
                    <div class="input-box">
                        <input type="text" required>
                        <label for="">Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" name="" id="" required>
                        <label for="">Password</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <div class="submit-box">
                        <input type="submit" value="Login">
                    </div>
                    <div class="signup-forgetpwd-box">
                        <p class="login-signup-link-container">New user? <a class="login-signup-forget-link"
                                href="/registration.html">sign up</a> now!</p>
                        <a class="login-signup-forget-link" href="#">Forget password</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="footer">
            <div class="imgs">
                <div>
                    <img src="/img/home_logo.webp" alt="">
                    <p>Industry Specialists</p>
                </div>
                <div>
                    <img src="/img/tickmark_logo.webp" alt="">
                    <p>Guaranteed Results</p>
                </div>
                <div>
                    <img src="/img/search_logo.webp" alt="">
                    <p>Qualified Leads</p>
                </div>
            </div>
            <div class="footer-img">
                <img src="/img/logo.png" alt="" id="footer-logo">
                <p>renoReach - @2023 All Rights Reserved</p>
                <br>
            </div>
        </div>
    </div>
</body>

</html>
